<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bet Dice Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="../resources/css/style-play.css">
        <link rel="stylesheet" type="text/css" href="../vendors/css/animate.css">
        
    </head>
        
    <body>
        <div class="content">
            <div class="contentPlayer-1 js-contentPlayer-player1 animated fadeInLeft">
                <div class="contentPlayerName-1 js-contentPlayerName1">Player 1</div>
                <div class="contentPlayerMoney-1 js-maxBetUpdate1">$100</div>
                <div class="winnerPlayer1 js-winnerPlayer1">WINNER</div>
                <div class="contentPlayerBets js-contentPlayerBets-player1">
                    <ul class="bets-1">
                        <li class="js-5dollars-1">$<span class="js-5dollars-player1">5</span>&nbsp;</li>
                        <li class="js-10dollars-1">$<span  class="js-10dollars-player1">10</span></li>
                        <li class="js-15dollars-1">$<span  class="js-15dollars-player1">15</span></li>
                    </ul>
                    <ul class="bets-2">
                        <li class="js-20dollars-1">$<span class="js-20dollars-player1">20</span></li>
                        <li class="js-25dollars-1">$<span  class="js-25dollars-player1">25</span></li>
                        <li class="js-30dollars-1">$<span  class="js-30dollars-player1">30</span></li>
                    </ul>
                </div>
                <div class="btn">
                    <button class="js-rollDicesPlayer1"><ion-icon name="logo-game-controller-b"></ion-icon> Roll Dices</button>
                </div>
            </div>
            <div class="contentGameStat animated fadeInDown">
                <div class="drawGame js-drawGame">
                    <p>DRAW GAME</p>
                </div>
                <div class="betValue js-betValue"><p>$0</p></div>
                <div class="dices js-dices">
                    <img src="../resources/img/1.jpg" alt="dice 1" class="js-dice-1">
                    <img src="../resources/img/2.jpg" alt="dice 2" class="js-dice-2">
                </div>
                
                <div class="btn">
                    <a href="#newGame" class="btnOther js-newGame"><ion-icon name="ios-play"></ion-icon>New Game</a>
                    <a href="#quit" class="btnOther js-quitA"><ion-icon name="ios-walk"></ion-icon>Quit</a>
                </div>
            </div>
            <div class="contentPlayer-2 js-contentPlayer-player2 animated fadeInRight">
                <div class="contentPlayerName-2 js-contentPlayerName2">Player 2</div>
                <div class="contentPlayerMoney-2 js-maxBetUpdate2">$100</div>
                <div class="winnerPlayer2 js-winnerPlayer2">WINNER</div>
                <div class="contentPlayerBets js-contentPlayerBets-player2">
                   <ul class="bets-1">
                        <li class="js-5dollars-2">$<span class="js-5dollars-player2">5</span>&nbsp;</li>
                        <li class="js-10dollars-2">$<span  class="js-10dollars-player2">10</span></li>
                        <li class="js-15dollars-2">$<span  class="js-15dollars-player2">15</span></li>
                    </ul>
                    <ul class="bets-2">
                        <li class="js-20dollars-2">$<span class="js-20dollars-player2">20</span></li>
                        <li class="js-25dollars-2">$<span  class="js-25dollars-player2">25</span></li>
                        <li class="js-30dollars-2">$<span  class="js-30dollars-player2">30</span></li>
                    </ul>
                </div>
                <div class="btn">
                    <button class="js-rollDicesPlayer2"><ion-icon name="logo-game-controller-b"></ion-icon> Roll Dices</button>
                </div>
            </div>
        </div>
        
        <div class="newGame js-newGameAlert animated zoomOut">
            <p>Do you want to restart a new Game?</p>
            <hr>
            <div class="yesNo">
                <a href="#" class="no js-no">NO</a>
                <a href="play.html" class="yes js-yes">YES</a>
            </div>
        </div>
        
        <div class="quit js-quitDiv animated zoomOut">
            <p>Do you want to quit Game?</p>
            <hr>
            <div class="yesNo">
                <a href="#" class="no js-noQuit">NO</a>
                <a href="index.html" class="yesQuit js-yesQuit">YES</a>
            </div>
        </div>
        
        <!-- Script -->
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="../vendors/js/jquery.cookie.js"></script>
        <script src="../resources/js/script.js"></script>
    </body>

</html>
